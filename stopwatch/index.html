<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Stopwatch</title>
</head>
<body>
   <h1 class="title">Stopwatch</h1>

   <div class="timer">
      00:00:00
   </div>
   <ul id="buttons">
      <li><button class="start" onclick="startTimer()">Start</button></li>
      <li ><button class="reset" onclick="resetTimer()">Reset</button></li>
      <li ><button class="pause" onclick="pauseTimer()">Pause</button></li>
   </ul>
   <script src="script.js"></script>
</body>
</html>
